<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout_user">
<head>
<title>.:: ad-extreme ::. - Anunciantes</title>
</head>
<th:block layout:fragment="conteudo">
	<div class="col-md-offset-2 col-md-8">
		<h1>Todos os Anunciantes</h1>
		<!-- Text input-->
		<div style="text-align: center;" ng-controller="anunciantesCtrl">
			<ul ng-repeat="usuario in usuarios">
				<li><span>Anunciante: usuario.nome, Contato: usuario.email, favorito: &#10008;</span></li>
			</ul>
		</div>
	</div>
</th:block>
</html>
